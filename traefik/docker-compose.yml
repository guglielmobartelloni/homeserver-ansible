version: '3'

services:
  traefik:
    image: "traefik:v2.5"
    container_name: "traefik"
    ports:
      - "80:80"
      - "443:443"
      # (Optional) Expose Dashboard
      #- "8080:8080"  # Don't do this in production!
    volumes:
      - /etc/traefik:/etc/traefik
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-ssl-certs:/ssl-certs

  uptime:
    image: louislam/uptime-kuma
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.uptime.entrypoints: "websecure"
      traefik.http.routers.uptime.rule: "Host(`uptime.bartelloni.it`)"
      traefik.http.routers.uptime.tls: true
      traefik.http.routers.uptime.tls.certresolver: "production"
    volumes:
      - uptime-kuma:/app/data

  loki:
    image: grafana/loki:2.4.0
    volumes:
      - ./loki:/etc/loki
    ports:
      - "3100:3100"
    restart: unless-stopped
    command: -config.file=/etc/loki/loki-config.yml

  grafana:
    image: grafana/grafana:latest
    user: "1000"
    volumes:
    - ./grafana:/var/lib/grafana
    restart: unless-stopped
    labels:
      traefik.enable: true
      traefik.http.routers.grafana.entrypoints: "websecure"
      traefik.http.routers.grafana.rule: "Host(`grafana.bartelloni.it`)"
      traefik.http.routers.grafana.tls: true
      traefik.http.routers.grafana.tls.certresolver: "production"

volumes:
   uptime-kuma:
   traefik-ssl-certs:
       driver: local
